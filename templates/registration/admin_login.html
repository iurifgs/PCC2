{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/login.css' %}">
</head>
<body class="login">
    <div class="login">
        <div class="login-container">
            <h1>Login Admin</h1>
            <form method="post" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="form-row">
                    <label for="id_username">Usu√°rio:</label>
                    <input type="text" name="username" id="id_username" autocomplete="off" required>
                </div>
                <div class="form-row">
                    <label for="id_password">Senha:</label>
                    <input type="password" name="password" id="id_password" autocomplete="off" required>
                </div>
                <div class="submit-row">
                    <input type="submit" value="Login">
                </div>
            </form>
            <br>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <button onclick="history.back()">Voltar</button>
        </div>
    </div>
</body>
</html>
